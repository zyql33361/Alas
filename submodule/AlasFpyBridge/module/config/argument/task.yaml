    FpyDailyFpSummon:
      - Scheduler

# ==================== FpyTool ====================

FpyTool:
  menu: 'list'
  page: 'tool'
  tasks:
    FpyBattle: []
    FpyBenchmark:
      - FpyBenchmark
    FpyCall:
      - FpyCall
