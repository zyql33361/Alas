# ==================== Fpy ====================

Fpy:
  menu: 'list'
  page: 'setting'
  tasks:
    Fpy:
      - FpyEmulator
      - Emulator
      - Error
      - Optimization
    FpyHeartbeat:
      - Scheduler
      - FpyInterval

# ==================== FpyFarm ====================

FpyFarm:
